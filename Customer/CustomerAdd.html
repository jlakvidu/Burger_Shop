<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="generateId()">
    <header>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <center><img src="../img/burger_image.png" class="img-fluid h-25" alt="burger"></center>
                </div>
                <div class="col-4">
                    <center><img src="../img/chef3.png" class="img-fluid" alt="logo"></center>
                </div>
                <div class="col-4">
                    <center><img src="../img/burger_image.png" class="img-fluid h-25" alt="burger"></center>
                </div>
            </div>
        </div>
    </header>

    <hr>

    <div class="container w-auto container-custom">
        <center>
            <p id="titleText">Add Customer</p>
        </center>
    </div>

    <hr>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <img src="../img/chef4 (1).png" class="img-fluid h-100" alt="chef">
            </div>

            <div class="col-8 mt-5">
                <div class="form-group row">
                    <label for="customerId" class="col-sm-4 col-form-label">Customer ID</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" id="customerId" readonly>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="name" class="col-sm-4 col-form-label">Customer Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" placeholder="Enter Name" id="name">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="phoneNum" class="col-sm-4 col-form-label">Customer Tel</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" placeholder="Enter Phone Number" id="phoneNum">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="email" class="col-sm-4 col-form-label">Customer Email</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" placeholder="Enter Email" id="email">
                    </div>
                </div>

                <div class="container mt-4">
                    <div class="d-flex justify-content-end">
                        <div class="w-25 p-1">
                            <a href="#" class="btn w-75" tabindex="-1" role="button" id="subBtnS" onclick="addCustomer()">Add</a>
                        </div>
                        <div class="w-25 p-1">
                            <a href="CustomerMain.html" class="btn w-75" tabindex="-1" role="button" id="subBtnS">Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <p>&copy; @icet . All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
